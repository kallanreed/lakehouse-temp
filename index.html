<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Shout out to http://www.marcofolio.net/webdesign/build_native-looking_apps_for_ios.html -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="description" content="Lakehouse Temperature - Live monitoring of indoor temperature.">
    <meta name="keywords" content="lakehouse,temperature">
    <meta name="author" content="Kyle Reed">
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" href="content/icon.png" />
    <link rel="icon" href="content/icon.png" />
    <link rel="stylesheet" type="text/css" href="content/style.css" />

    <title>Lakehouse Temperature</title>

    <script src="content/code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>

<body>
  <div>
    <canvas id="tempChart"></canvas>
  </div>

  <div>
    <canvas id="humidityChart"></canvas>
  </div>

  <script>
    fetch("readweather")
      .then(resp => resp.json())
      .then(data => updateChart(data))
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>

</html>
